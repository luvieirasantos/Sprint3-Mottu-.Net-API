<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Mottu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .credentials-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .credentials-box h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .credentials-box h3::before {
            content: "üîë";
            margin-right: 8px;
        }

        .credential-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .credential-item strong {
            color: #667eea;
        }

        .use-credential-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .use-credential-btn:hover {
            background: #5568d3;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèçÔ∏è Login - API Mottu</h1>
            <p>Entre com suas credenciais para acessar o sistema</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="credentials-box">
            <h3>Credenciais de Teste</h3>
            <div class="credential-item">
                <div>
                    <strong>Email:</strong> joao.silva@mottu.com<br>
                    <strong>Senha:</strong> 123456
                </div>
                <button class="use-credential-btn" onclick="useCredentials('joao.silva@mottu.com', '123456')">
                    Usar
                </button>
            </div>
            <div class="credential-item">
                <div>
                    <strong>Email:</strong> maria.santos@mottu.com<br>
                    <strong>Senha:</strong> 123456
                </div>
                <button class="use-credential-btn" onclick="useCredentials('maria.santos@mottu.com', '123456')">
                    Usar
                </button>
            </div>
            <div class="credential-item">
                <div>
                    <strong>Email:</strong> pedro.costa@mottu.com<br>
                    <strong>Senha:</strong> 123456
                </div>
                <button class="use-credential-btn" onclick="useCredentials('pedro.costa@mottu.com', '123456')">
                    Usar
                </button>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@mottu.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Entrar
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Voltar para p√°gina inicial</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        function useCredentials(email, senha) {
            document.getElementById('email').value = email;
            document.getElementById('senha').value = senha;
            showAlert('Credenciais preenchidas! Clique em "Entrar" para fazer login.', 'success');
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const loginBtn = document.getElementById('loginBtn');

            // Desabilitar bot√£o e mostrar loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span>Entrando...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Salvar token no localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', data.funcionario?.nome || 'Usu√°rio');

                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');

                    // Redirecionar para dashboard ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Email ou senha inv√°lidos. Tente novamente.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Entrar';
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se a API est√° rodando.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Entrar';
            }
        });

        // Verificar se j√° est√° logado
        if (localStorage.getItem('authToken')) {
            showAlert('Voc√™ j√° est√° logado! Redirecionando...', 'success');
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
